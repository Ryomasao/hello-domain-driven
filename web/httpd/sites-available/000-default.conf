<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/hello-domain-driven/public

	<Directory /var/www/html/hello-domain-driven/public>
    	AllowOverride All
	</Directory>
	

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
